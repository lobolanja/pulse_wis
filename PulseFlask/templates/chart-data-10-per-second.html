<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heartbeat 10 per Second</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css" rel="stylesheet">
    <link href="/static/img/favicon.ico" rel="icon" type="image/x-icon">
    <link href="/static/css/main.css" rel="stylesheet" type="text/css"  >
</head>

<!-- 2x3 Table holds Rti logo, blank, Heartbeat
                     blank     blank, Heartrate
-->
<table width=100% style="margin-left:auto;margin-right:auto">
    <tr>
        <td style="background-color:black;width:25%">
            <img src="/static/img/RTI_Logo_RGB-Color.png" width="40%" height="40%">
            <img src="/static/img/heartbeat.png" width="40%" hight="40%">
        </td>
        <td style="width:5%; background-color:black"></td>
        <td style="background-color:black">
            <div class="text-left">
                <span class="heartInfoDisplayText" style="color:orange">
                <div style="font-weight:normal; display:inline-block;"> Heartbeat: </div>
                <div id="heartbeatValue" style="font-family:monospace; display:inline-block;"> 100 </div>
                </span>
            </div>
        </td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td>
            <div class="text-left">
                <span class="heartInfoDisplayText" style="color:blue">
                    <div style="display:inline-block;"> Heartrate: </div>
                    <div id="heartrateValue" style="font-family:monospace; display:inline-block; "> 100 </div>
                </span>
            </div>
        </td>
    </tr>
</table>

<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <canvas id="canvas" >
	                 </canvas>
                </div>
            </div>
        </div>
    </div>
</div>
<!--suppress JSUnresolvedLibraryURL -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<!--suppress JSUnresolvedLibraryURL -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!--suppress JSUnresolvedLibraryURL -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
<script>
    $(document).ready(function () {
      const config = {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: "Pulse",
                    backgroundColor: 'rgb(255, 99, 132)',
                    borderColor: 'rgb(255, 99, 132)',
                    data: [],
                    fill: false,
                }],
            },
            options: {
                title: {
                    display: false,
                    text: 'Pulse Graph',
                },
                legend: {
                    display: false
                },
                scales: {
                    xAxes: [{
                        display: false,
                        ticks: {display: false},
                        scaleLabel: {
                            display: false,
                            labelString: 'Time'
                        }
                    }],
                    yAxes: [{
                        display: false,
			            ticks: { min: 0, max: 100, stepSize:10, display: false },
                        scaleLabel: {
                            display: false,
                            labelString: 'Value'
                        }
                    }]
                }
            }
        };

        const context = document.getElementById('canvas').getContext('2d');

        const lineChart = new Chart(context, config);

        const source = new EventSource("/chart-data-10-per-second");
	    const x_point_count = 50;

        source.onmessage = function (event) {
            const data = JSON.parse(event.data);
            if (config.data.labels.length === x_point_count) {
                config.data.labels.shift();
                config.data.datasets[0].data.shift();
            }
   	    var value = (data.value.toFixed(2)).slice(-6);
	    var elementHr = document.getElementById("heartrateValue");
		elementHr.innerHTML = value;
	    var elementHb = document.getElementById("heartbeatValue");
		elementHb.innerHTML = value;
            config.data.labels.push(data.time);
            config.data.datasets[0].data.push(data.value);
            lineChart.update();
        }
    });
</script>
</body>
</html>
