<body id="body" style="background-color:#cccccc"> 
    <!-- Table holds Rti logo, Heartbeat icon, Label, value, units -->
    <table width=100% style="margin-left:auto;margin-right:auto">
        <tr>
            <td style="width:2%; background-color:black"></td>
            <td style="background-color:black;width:25%">
                <img src="/resources/img/rti_logo.png" width="25px" height="20px">
                <img src="/resources/img/heartbeat.png" width="70px" hight="30px">
            </td>
            <td style="width:5%; background-color:black"></td>
            <td style="background-color:black">
                <div class="text-left">
                    <span class="heartInfoDisplayText" style="color:orange">
                    <div style="font-weight:normal; display:inline-block;"> Pulse Rate: </div>
                    <div id="heartbeatValue" style="font-family:monospace; display:inline-block;"> 00 </div>
                    <div style="font-weight:normal; font-size: small; display:inline-block;"> bpm </div>
                    </span>
                </div>
            </td>
        </tr>
        <tr style="background-color:#cccccc">
            <td></td>
            <td></td>
            <td></td>
            <td>

                    <span class="heartInfoDisplayText" style="color:blue">
                        <div style="display:inline-block;"> </div>
                    </span>
                </div>
            </td>
        </tr>
    </table>
    <div class="body">  
        <div class="container" style="background-color:#ffff; width:90%">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <canvas id="canvas">
                            </canvas>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <p></p>
    <p style="text-align:center" class="patient" id="countId"> placeholder count 
    </p>

    <table class="center">
    <tbody>
        <tr>
            <td rowspan="2"><h4 id="highLabelId" >Pulse Rate Max &nbsp;</h4></td>
            <!-- <td rowspan="2" id="highValueId" class="well display-box"></td> -->
            <td rowspan="2">
                <label id="highValueId" class="display-box"></label>
            </td> 
            <td><button class="btn-primary sm-button" id="btnHighUpId">
                <!-- up arrow with +10 <i class="glyphicon glyphicon-triangle-top"></i><i class="helvetica14">&nbsp+10</i></button> -->

                <!-- uparrow no text --> <i class="glyphicon glyphicon-triangle-top"></i>
            </td>
        </tr>
        <tr>
            <td ><button class="btn-primary sm-button" id="btnHighDownId">
                <i class="glyphicon glyphicon-triangle-bottom"></i>
            </td>
        </tr>
        <tr><td>&nbsp;</td></tr>
        <tr>
            <td rowspan="2"><h4 id="lowLabelId">Pulse Rate Min &nbsp;</h4></td>

            </td>
            <td> <button class="btn-primary sm-button" id="btnLowUpId">

            </td>
        </tr>
        <tr>
            <td><button class="btn-primary sm-button" id="btnLowDownId">
                <i class="glyphicon glyphicon-triangle-bottom"></i>
            </td>
        </tr>
    </tbody>
    </table>
